<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Stacked charts example
    </title>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>    

    <meta name="robots" content="NONE,NOARCHIVE" />

</head>


<body>

<h5>Chart1</h5>   
<div id="chart1">                            
</div>  
                                          
<h5>Chart2</h5>
<div id="chart2">
</div>    
    
<h5>Chart3: Big test</h5>   
<div id="chart3">                            
</div>                                            

<h5>Chart4: Small test</h5>
<div id="chart4">
</div>

<h5>Chart5: Change data fields</h5>
<div id="chart5">
</div>


<script type="text/javascript">

function stackedChartIsReady() {
    data1 = [
           {'x':'Q1 2006', 'y1':1182.6, 'y2':1169.4},
           {'x':'Q2 2006', 'y1':1114.3, 'y2':1144.4},
           {'x':'Q3 2006', 'y1':1141.4, 'y2':1195.9},
           {'x':'Q4 2006', 'y1':1099.1, 'y2':1367.2},
           {'x':'Q1 2007', 'y1':508.8, 'y2':2609.3},
           {'x':'Q2 2007', 'y1':462.8, 'y2':2102.1},
           {'x':'Q3 2007', 'y1':423.6, 'y2':1640.5},
           {'x':'Q4 2007', 'y1':417.9, 'y2':1506.6}
    ];
    
    data2 = [
           {'x':'Q1 2006', 'y1':26.00, 'y2':25.64},
           {'x':'Q2 2006', 'y1':25.44, 'y2':25.58},
           {'x':'Q3 2006', 'y1':25.54, 'y2':25.50},
           {'x':'Q4 2006', 'y1':25.14, 'y2':26.06},
           {'x':'Q1 2007', 'y1':23.53, 'y2':30.51},
           {'x':'Q2 2007', 'y1':23.10, 'y2':28.30},
           {'x':'Q3 2007', 'y1':22.91, 'y2':26.99},
           {'x':'Q4 2007', 'y1':22.87, 'y2':26.53}
    ];
    
    data3 = [
           {'x':'apple',  'y1':0.012,  'y2': 0.005 },
           {'x':'banana',  'y1':0.024,  'y2': 0.011 },
           {'x':'carrot',  'y1':0.027,  'y2': 0.014 },
           {'x':'donut',  'y1':0.068,  'y2': 0.034 },
           {'x':'elephant', 'y1':0.175, 'y2': 0.084 },
           {'x':'gorilla', 'y1':0.219, 'y2': 0.128 },
           {'x':'humus', 'y1':0.240, 'y2': 0.218 },
           {'x':'igloo',   'y1':0.235, 'y2': 0.506 }
    ];
           
    data4 = [
           {'x':'apple',  'y1':0.012,  'y2': 0.005 },
           {'x':'banana',  'y1':0.024,  'y2': 0.011 },
           {'x':'carrot',  'y1':0.027,  'y2': 0.014 }
    ];
           
    data5 = [
           {'x':'&lt; 1',  'cost':0.279,  'profit': 0.569 },
           {'x':'&lt; 2',  'cost':0.156,  'profit': 0.438 },
           {'x':'&lt; 3',  'cost':0.125,  'profit': 0.320 }
    ];
           
    setTimeout(function() {
        document.getElementById("chart1").setChartType('line');   
        document.getElementById("chart3").setChartType('line');   

        document.getElementById("chart1").setChartData(data1);   
        document.getElementById("chart2").setChartData(data2);   
        document.getElementById("chart3").setChartData(data3);   
        document.getElementById("chart4").setChartData(data4);   

        // change the datafields
        document.getElementById("chart5").setChartData(data5);   
        document.getElementById("chart5").setYField1('cost');
        document.getElementById("chart5").setYField2('profit');
    }, 1000);         
}

// set the sizes when embedding
swfobject.embedSWF("${swf}.swf", "chart1", "400", "200", "9.0.124");
swfobject.embedSWF("${swf}.swf", "chart2", "400", "200", "9.0.124");
swfobject.embedSWF("${swf}.swf", "chart3", "600", "350", "9.0.124");
swfobject.embedSWF("${swf}.swf", "chart4", "150", "130", "9.0.124");
swfobject.embedSWF("${swf}.swf", "chart5", "300", "200", "9.0.124");
</script>
    

</body>
</html>
